  <script type="text/javascript">
    var id = sessionStorage.getItem('crowdSensingId');
    var lastHour = false;

    window.onload = function(){
      
      // Create WebSocket connection.
			const socket = new WebSocket('wss://yvmf1zyr60.execute-api.us-east-1.amazonaws.com/crowd_sensing');

      // Connection opened
      socket.addEventListener('open', (function (event) {
        console.log("connected to aws websocket!");
      }).bind(this));

      // Listen for messages
      socket.addEventListener('message', (function (event) {
        let body = JSON.parse(event.data);
        console.log("received body: "+body);
      }).bind(this));

      socket.addEventListener('error', (function (err) {
        let errorDOMElement = document.getElementById("error");
        errorDOMElement.hidden = false;
        errorDOMElement.innerHTML = "WebSocket error";
      }).bind(this));

      setTimeout((function(){ // every 10 seconds i call aws to check whether new samples have been processed 
        socket.send(JSON.stringify({
          action: "getsamples", 
          message: {
            lastHour : lastHour
          }
        })); 
      }).bind(this), 10000);
    }
  </script>
