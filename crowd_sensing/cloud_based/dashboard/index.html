<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cloud Based Crowd Sensing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../dashboardutil.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 550px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {
        height: auto;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Crowd Sensing Dashboard</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li id="overall_mobile" class="active"><a href="#">Overall</a></li>
          <li id="lasthour_mobile"><a href="#">Last Hour</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <h2>Crowd Sensing Dashboard</h2>
        <ul class="nav nav-pills nav-stacked">
          <li id="overall" class="active"><a href="#">Overall</a></li>
          <li id="lasthour"><a href="#">Last Hour</a></li>
        </ul><br>
      </div>
      <br>

      <div class="col-sm-9">
        <div hidden id="warning" class="alert alert-warning" role="alert">
        </div>
        <div hidden id="error" class="alert alert-danger" role="alert">
        </div>
      </div>
      <div id="dashboard" class="col-sm-9">
        <!-- USER INFO -->
        <div id="usersDiv" class="well pre-scrollable">
          <h4>Users</h4>
        </div>
        <!-- SAMPLE INFO -->
        <div class="row">
          <div class="col-sm-3">
            <div class="well" id="samplesDiv" style="overflow-y: scroll; height:150px; width: auto;">
              <h4>Samples</h4>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="well">
              <h4>Status</h4>
              <p id="status"></p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="well">
              <h4>SMA</h4>
              <p id="sma"></p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="well">
              <h4>Steps</h4>
              <p id="steps"></p>
            </div>
          </div>
        </div>
        <!-- ACCELEREMOTER -->
        <div class="row">
          <div class="col-sm-4">
            <div id="x" class="well" style="overflow-y: scroll; height:150px; width: auto;">
              <h4>X-Axis</h4>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="y" class="well" style="overflow-y: scroll; height:150px; width: auto;">
              <h4>X-Axis</h4>
            </div>
          </div>
          <div class="col-sm-4">
            <div id="z" class="well" style="overflow-y: scroll; height:150px; width: auto;">
              <h4>X-Axis</h4>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="container-fluid bg-4 text-center">
    <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p>
  </footer>
</body>

</html>
