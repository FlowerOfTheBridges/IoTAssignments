<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cloud Based Crowd Sensing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" type="module" src="../model.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <style>
    body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
    }

    p {
      font-size: 16px;
    }

    .margin {
      margin-bottom: 45px;
    }

    .bg-1 {
      background-color: #1abc9c;
      /* Green */
      color: #ffffff;
    }

    .bg-2 {
      background-color: #474e5d;
      /* Dark Blue */
      color: #ffffff;
    }

    .bg-3 {
      background-color: #ffffff;
      /* White */
      color: #555555;
    }

    .bg-4 {
      background-color: #2f2f2f;
      /* Black Gray */
      color: #fff;
    }

    .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
    }

    .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
    }

    .navbar-nav li a:hover {
      color: #1abc9c !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a id="userId" class="navbar-brand" href="#"></a>
      </div>
    </div>
  </nav>
  <!-- error -->
  <div class="alert alert-danger" role="alert" id="error" hidden>
  </div>
  <!-- First Container -->
  <div class="container-fluid bg-1 text-center">
    <h3 class="margin">What am I doing?</h3>
    <img id="statusImg"
      src="https://i.pinimg.com/236x/4d/d9/c5/4dd9c582974877a5fe5e7788590aebf7--patchouli-essential-oil-orange-essential-oil.jpg"
      class="img-responsive img-circle margin" style="display:inline" alt="status" width="350" height="350">
    <h3 id="statusText">Waiting...</h3>
  </div>

  <!-- Second Container -->
  <div class="container-fluid bg-2 text-center">
    <h3 id="update" class="margin">Measures: </h3>
    <p id="samples">Samples:</p>
  </div>

  <!-- Third Container (Grid) -->
  <div class="container-fluid bg-3 text-center">
    <h3 class="margin">Accelerometer:</h3><br>
    <div class="row">
      <div class="col-sm-4">
        <p id="x">x</p>
      </div>
      <div class="col-sm-4">
        <p id="y">y</p>
      </div>
      <div class="col-sm-4">
        <p id="z">z</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="container-fluid bg-4 text-center">
    <p>Bootstrap Theme Made By <a href="https://www.w3schools.com">www.w3schools.com</a></p>
  </footer>

</body>

</html>
