<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edge Based Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var id = sessionStorage.getItem('crowdSensingId');

    window.onload = function(){
      if(!id){ // check if user has started crowd sensing session
        let errorDOMElement = document.getElementById("error");
        errorDOMElement.hidden = false;
        errorDOMElement.innerHTML = "No id has been found on your local storage. Please start your crowd sensing session before entering the dashboard.";
        document.getElementById("dashboard").hidden = true;
      }
      else{

      }
    }
  </script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
